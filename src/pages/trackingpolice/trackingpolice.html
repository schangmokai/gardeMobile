<ion-header>
  <ion-navbar color="primary" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Garde</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Show map here -->
  <div *ngIf="hometest==1" id="{{ mapId }}" [ngStyle]="{height: mapHeight + 'px'}"></div>

  <div *ngIf="hometest==1" class="modal-bg black-transparent" [hidden]="!showModalBg"></div>

   <!--Choose pickup and drop off places-->
  <ion-list class="map-overlay list-full-border" *ngIf="hometest==1">
    <ion-item (click)="choosePlace()">
      <span class="label" ion-text color="secondary" >PICK-UP</span>
      <div class="bold">Hanoi university of technology</div>
    </ion-item>
    <ion-item (click)="choosePlace()">
      <span class="label" ion-text color="secondary" >DROP-OFF</span>
      <div class="italic">Choose your drop-off</div>
    </ion-item>
  </ion-list>

  <!-- Booking information -->
  <div class="booking-info" *ngIf="hometest==1">

    

    <div padding [ngClass]="{'stable-bg': !showForm, 'light': showForm}">Choose your drop-off above</div>

    <ion-grid no-padding [hidden]="showForm">
      <ion-row class="vehicles" text-center>
        <ion-col class="item-vehicle" *ngFor="let vehicle of vehicles; let i = index" [ngClass]="{'active': vehicle.active}"
                 (click)="toggleVehicle(i)">
          <i class="{{ vehicle.icon }}"></i>
          <span>{{ vehicle.name }}</span>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list class="booking-form stable-bg list-full-border padding-10" no-margin [hidden]="!showForm">
      <ion-item>
        <ion-icon name="cash" item-left></ion-icon>
        <div (click)="choosePaymentMethod()">
          <div>Payment</div>
          <span class="bold">Cash</span>
        </div>
        <ion-icon name="md-arrow-dropright" item-right></ion-icon>
      </ion-item>

      <ion-item class="button-set">

        <ion-grid>
          <ion-row>

            <ion-col>
              <button  ion-button class="active" block padding>Pick-up Now</button>
            </ion-col>

            <ion-col>
              <button  ion-button block>Pick-up Later</button>
            </ion-col>

          </ion-row>
        </ion-grid>

      </ion-item>

      <ion-item (click)="showNotePopup()">
        <ion-icon name="ios-create-outline" item-left></ion-icon>
        <span class="italic" ion-text color="dark"  [hidden]="note">Notes to driver</span>
        <span ion-text color="dark"  [hidden]="!note">{{ note }}</span>
      </ion-item>

      <ion-item (click)="showPromoPopup()">
        <ion-icon name="pricetag" item-left></ion-icon>
        <span class="italic" ion-text color="dark"  [hidden]="promo">Promo Code</span>
        <span ion-text color="dark"  [hidden]="!promo">{{ promo }}</span>
      </ion-item>

      <button  ion-button color="primary"  block (click)="book()">BOOK</button>
    </ion-list>

  </div>

  <div *ngIf="hometest==0">
    <ion-list class="list-full-border">
      <ion-item *ngFor="let user of listesutilisateursEnDangers">
        <div>
          <div class="bold">{{ user.nom }}</div>
          <div>Nom: {{ user.nom }}</div>
          <div>Prenom: {{ user.prenom }}</div>
        </div>
        <ion-icon name="ios-star-outline" item-right (click)="selection()"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
