<ion-header>

  <ion-navbar>
    <ion-title>{{'home-driver' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<ion-list radio-group [(ngModel)]="chauffeurId">
		<ion-title padding>{{'Choose the driver' | translate}}</ion-title>
		<ion-slides pager="false" slidesPerView='1.2'>
			<ion-slide *ngFor="let element of listesutilisateurs">
			  <ion-card>
				  <ion-item>
				    <ion-avatar item-start>
				  		<img src="{{imagechauffeur + element.chauffeur.photos}}" >
				    </ion-avatar>
				    <h2>{{element.chauffeur.nom}}</h2>
				    <p>{{element.chauffeur.nom}}</p>
				  </ion-item>
				  <img class="photo" src="{{imagechauffeur}}{{element.chauffeur.photos}}" alt="{{'no image available' | translate}}">
				  <ion-item>
				    	<button ion-button color="primary" *ngIf="chauffeurId != null && chauffeurId != element.chauffeur.id" item-right small icon-only (click)="chooseDriver(element.chauffeur.id)">
				    	<ion-icon name='thumbs-up'></ion-icon>
				      </button>
				  </ion-item>
				    <!--<ion-col>
				      <button ion-button color="primary" clear small icon-start>
				        <ion-icon name='text'></ion-icon>
				        64 Comments
				      </button>
				    </ion-col>-->
				    <!--
				    <ion-col>
				      <button ion-button color="primary" clear small icon-start (click)="allezchater()">
				        <ion-icon name='text'></ion-icon>
				        {{'chat' | translate}}
				      </button>
				    </ion-col>
				    -->
				</ion-card>
			</ion-slide>
		</ion-slides>
	</ion-list>
	<div>
		<ion-title>{{listesclients.length}} {{'Customer (s)' | translate}}</ion-title>
		<ion-slides pager="false" slidesPerView='2'>
			<ion-slide  *ngFor="let element of listesclients">
				<ion-card>
			        <ion-item>
			            <ion-avatar item-start>
			        		<img src="{{imagesUsers}}{{element.utilisateur.image}}" alt="{{'no image available' | translate}}">
			              </ion-avatar>
			            </ion-item>
			            <img src="{{imagesUsers}}{{element.utilisateur.image}}">
				</ion-card>
			</ion-slide>
		</ion-slides>
	</div>
	<div padding>
        <button  ion-button color="primary"  block (click)="entreeDansLaVoiture()">
          {{'Entrer' | translate}}
        </button>
    </div>
</ion-content>
