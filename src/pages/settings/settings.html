<ion-header>
    <ion-navbar color="primary" >
    <button  ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>{{'Configuration de garde' | translate}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="bakgimage">
     <ion-list>
          <ion-item inset>
              <ion-label>{{'Langue' | translate}}</ion-label>
              <ion-select [(ngModel)]="langue" (ionChange)="changeLanguage($event)" okText='{{"ok_title"|translate}}' cancelText='{{"Cancel_button"|translate}}'>
                <ion-option value="{{item['value']}}" [selected]="item['default'] == langue" *ngFor="let item of languages">{{item['name'] | translate }}</ion-option>
              </ion-select>
          </ion-item>
          <ion-item inset>
                <ion-label>{{'Temps de notification' | translate}}</ion-label>
                <ion-select [(ngModel)]="temps" (ionChange)="onSelectChange($event)" interface="popover">
                <ion-option value="{{item['value']}}" [selected]="item['default'] == 1" *ngFor="let item of notificationDelai">{{item['name'] | translate }}</ion-option>
                </ion-select>
          </ion-item>
          <ion-item-divider text-wrap>
            {{conseils | translate}}
          </ion-item-divider>
     </ion-list>
  </ion-content>
