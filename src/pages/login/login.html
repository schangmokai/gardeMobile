<ion-content class="auth-bg">

  <div class="auth-content">

    <div class="light-bg">

      <!-- Logo -->
      <div padding text-center>
        <div class="logo primary-bg">
          <i class="icon-sedan" ion-text color="light" ></i>
        </div>
        <h2 ion-text color="dark" >
          {{'Garde Mobile' | translate}}
        </h2>
        <p ion-text color="dark" >{{'Application qui assure notre securite' | translate}}</p>
      </div>

      <!-- Login form -->

      <ion-list class="list-form" padding>

        <ion-item>
          <ion-input type="text" [(ngModel)]="utilisateur.username" placeholder="{{'Email or username' | translate}}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" [(ngModel)]="utilisateur.password" placeholder="{{'Password' | translate}}"></ion-input>
        </ion-item>

      </ion-list>

      <div padding>
        <button  ion-button color="primary"  block (click)="login(utilisateur)">
          {{'Login' | translate}}
        </button>
      </div>

    </div>

    <div padding=""></div>

    <!-- Other links -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <span ion-text color="light" >{{'Forgot password?' | translate}}</span>
        </ion-col>
        <ion-col>
          <span ion-text color="light" >
            {{'New here?' | translate}}
            <span ion-text color="primary"  (click)="signup()">{{'Sign up' | translate}}</span>
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
